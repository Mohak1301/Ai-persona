<!DOCTYPE html>
<html>
<head>
    <title>Generate Profile Images</title>
</head>
<body>
    <h1>Profile Image Generator</h1>
    <p>Right-click on each image and "Save image as" to download:</p>
    
    <div>
        <h3>Hitesh Profile</h3>
        <canvas id="hiteshCanvas" width="200" height="200"></canvas>
        <br><br>
        
        <h3>Piyush Profile</h3>
        <canvas id="piyushCanvas" width="200" height="200"></canvas>
        <br><br>
        
        <h3>User Profile</h3>
        <canvas id="userCanvas" width="200" height="200"></canvas>
    </div>

    <script>
        function generateProfile(canvasId, name, color1, color2) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 200, 200);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 200, 200);
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(name.charAt(0), 100, 100);
            
            // Add border
            ctx.strokeStyle = '#e9ecef';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(100, 100, 98, 0, 2 * Math.PI);
            ctx.stroke();
        }
        
        // Generate profiles
        generateProfile('hiteshCanvas', 'Hitesh', '#006D77', '#83C5BE');
        generateProfile('piyushCanvas', 'Piyush', '#4B3F72', '#FFC857');
        generateProfile('userCanvas', 'User', '#6c757d', '#adb5bd');
    </script>
</body>
</html>
